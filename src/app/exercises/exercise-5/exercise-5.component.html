<div style="width: 100%; max-width: 600px">
  <bs-input
    [model]="transactionModel"
    label="Money amount"
    name="amount"
    (inputEvent)="calc()"
  ></bs-input>
  <div *ngIf="transactionModel.isValid" class="table-responsive">
    <h5>Result:</h5>
    <table class="table table-bordered" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th width="1%">Item</th>
          <th width="1%">Result</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="moneyAvailableToInvest">
          <td><b>Money available to invest:</b></td>
          <td>
            {{ moneyAvailableToInvest }}
          </td>
        </tr>
        <tr *ngIf="moneyBankLoan">
          <td><b>Bank loan:</b></td>
          <td>
            {{ moneyBankLoan }}
          </td>
        </tr>
        <tr *ngIf="moneyLeft">
          <td><b>Money left:</b></td>
          <td>
            {{ moneyLeft }}
          </td>
        </tr>
        <tr *ngIf="moneyLeftInterest">
          <td><b>Money left interests (19%):</b></td>
          <td>{{ moneyLeftInterest }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
